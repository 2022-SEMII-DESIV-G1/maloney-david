<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Laboratorio 8</title>
  </head>
  <body >
      <div id="box">
        <h2 class="title">Contador de Letras</h2>
        <h3 class="instruction">cadena de texto</h3>
        <input type="text" id="texto" size="50" name="texto" value=""/>
        <br>
        <input
          type="button"
          id="btn_01"
          name="Limpiar cadena"
          value="Calcular"
          onclick="cuenta('texto')"
        />
        <input
          type="button"
          id="btn_02"
          name="Calcular cadena"
          value="Limpiar"
          onclick="borra('texto')"
          hidden="true"
        />
        <script>
          $(function(){
            $('#btn_01').click(function(){
                $('#btn_02').show();
                $('#btn_01').hide();
            });
            $('#btn_02').click(function(){
                $('#btn_01').show();
                $('#btn_02').hide();
            });
          })
        </script>
        <div id="Response" ><script src="js/pyramid.js"></script></div>
      </div>
  </body>
</html>
