<!DOCTYPE html>
<html lang="es">
<head>
    <title>Laboratorio 4 parte 2</title>
</head>
<body>
    <form id="FormularioWeb" action="" method="post">
        <div>
          <label for="email">Correo electronico</label>
          <input id="email" type="email" placeholder="Ingrese su correo">
        </div>
        <div>
          <label for="password">Contrase√±a</label>
          <input id="password" type="password" placeholder="Ingrese su clave">
        </div>
        <div>
          <button type="submit" >Submit</button>
        </div>
    </form>
    
    <script>
      var formulario = document.getElementById('FormularioWeb');

      formulario.addEventListener('submit',(e) =>
      {
        e.preventDefault()
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        console.log("email: " + email + " and password: " + password);
      }  );
      
    </script>
</body>
</html>
